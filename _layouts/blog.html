<!DOCTYPE html>
<html lang="en">

    {% include header.html %}
    
<body>
    <div class="p-5">
        <div class="container">
            {% include navbar.html %}

            <div class="mt-5">
                <h1 class="mb-5 display-4"> {{page.title}} </h1>
                {{ content }}
                    <div class="list-group">
                    {% for post in site.categories.blog %}
                    <a href="{{ post.url }}" class="list-group-item list-group-item-action flex-column align-items-start">
                        <div class="d-flex w-100 justify-content-between">
                          <h5 class="mb-1">{{ post.title }}</h5>
                          <small class="text-muted">{{ post.date | date_to_string }}</small>
                        </div>
                        <p class="mb-1">{{ post.short_desc }}</p>
                      </a>
                    {% endfor %}
                    </div>
                {% include footer.html %}
            </div>
        </div>
    </div>
</body>
</html>
