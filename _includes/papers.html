<div class="row">

  <ul class="list-group">
    {% for post in site.tags.paper %}
    {% if post.url %}
    <a href="{{post.url}}" class="btn btn-light">
      <li class="list-group-item text-left d-inline-block">
        <div>
          <img src="{{post.image}}" class="w-25 img-thumbnail border-0 align-middle">
          <span class="d-inline-block w-75 p-2 text-truncate align-middle"> {{post.title}} </span>
        </div>
      </li>
    </a>
    {% endif %}
    {% endfor %}

  </ul>

</div>
