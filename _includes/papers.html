{% for category in site.categories reversed %}

<p class="mt-3" id="{{ category | first }}"><strong>{{ category | first }}</strong></p>

<div class="list-group">
  {% for post in category.last %}

  <a href="{{post.url}}" class="btn text-left btn-light list-group-item">

    <div>
      <img src="{{post.image}}" class="w-25 img-thumbnail border-0 align-middle">
      <span class="d-inline-block w-75 p-2 text-truncate align-middle"> {{post.title}} </span>
    </div>

  </a>
  {% endfor %}
</div>

{% endfor %}
